<!DOCTYPE html>
<html>
<head>
    <title>Weekly Temperature Forecast in College Station</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        #container {
            min-width: 310px;
            max-width: 1600px;
            height: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Highcharts.chart('container', {
                title: { text: 'Weekly Temperature Forecast in College Station' },
                xAxis: {
                    title: { text: 'Day of the Week' }, // Add x-axis title
                    categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
                },
                yAxis: {
                    title: { text: 'Temperature (Â°F)' }
                },
                legend: { layout: 'vertical', align: 'right', verticalAlign: 'middle' },
                series: [{
                    name: 'Highest',
                    data: [82, 81, 81, 70, 77, 78, 79, 80]
                }, {
                    name: 'Lowest',
                    data: [67, 59, 50, 47, 51, 60, 66, 66]
                }]
            });
        });
    </script>
</body>
</html>
